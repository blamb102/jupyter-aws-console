<h1 class="page-header">Jupyter Instances</h1>

<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr>
            <th>Type</th>
            <th>State</th>
            <th>Action</th>
            <th>Connect</th>
        </tr>
        <tr *ngFor="let instance of instances" class="active">
            <td>{{ instance.type }}</td>
            <td>{{ instance.state }}</td>
            <td>
              <button [disabled]="!(instance.state=='running' || instance.state=='stopped')" (click)="onAction(instance)" id="action" class="btn btn-info btn-block">
                  {{instance.state=='stopped' && 'Launch' || 'Stop'}}
              </button>
            </td>
            <td>
              <button [disabled]="!(instance.state=='running')" (click)="onConnect(instance.ip)" id="connect" class="btn btn-info btn-block">
                  Connect
              </button>
            </td>
        </tr>

    </table>
</div>
